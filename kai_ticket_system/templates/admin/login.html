{% extends "base.html" %}

{% block title %}Admin Login - KAI{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0"><i class="fas fa-lock me-2"></i>Admin Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin.admin_login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark">Login Admin</button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <a href="{{ url_for('main.home') }}">Kembali ke Beranda</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
